
<div class="bg-body-secondary text-center py-5 rounded-2">
  <h1 class="dispay-6 fw-bold">Vehicle Register</h1>
</div>
<div class="row mt-5">
  <div class="col-6">
    <app-vehicle-detail-form />
   </div>
  <div class="col-6">
    <div class="d-flex justify-content-center mt-3" *ngIf="!showData">
      <button class="btn btn-primary px-4 py-3" (click)="ShowData()" >Show my Data</button>
    </div>
    <ul class="list-group" *ngIf="showData">
      <li class="list-group-item d-flex justify-content-between align-items-start mb-2 border px-4 py-3 rounded-3"
      *ngFor="let vd of service.list">
        <div class="flex-grow-1 mouse-hover"
        (click)="populateForm(vd)">

          <div class="fw-bold">{{vd.chassi}}</div>
          <div>{{vd.model}}</div>
        </div>
        <span class="text-secondary">
          <i class="fa-solid fa-trash fa-lg mouse-hover"
          (click)="onDelete(vd.id)"></i>
        </span>
      </li>
    </ul>
  </div>
</div>
